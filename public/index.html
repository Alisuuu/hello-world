<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Hyperbeam Player</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #player-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      height: 500px;
      border: 2px solid #593BA2;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 16px;
      background-color: #5e35b1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7a55d6;
    }
  </style>
</head>
<body>

  <h1>Hyperbeam com Chat</h1>

  <div id="player-container" onmouseenter="showPopup()">
    <iframe id="hyperbeam" allow="keyboard *"></iframe>
  </div>

  <div id="controls">
    <button onclick="enableKeyboard()">Ativar Teclado</button>
    <button onclick="endSession()">Encerrar Sessão</button>
  </div>

  <script>
    const iframe = document.getElementById('hyperbeam');

    async function loadVM() {
      const res = await fetch('/computer');
      const data = await res.json();
      iframe.src = data.url;
      window.vm_id = data.id;
    }

    function enableKeyboard() {
      iframe.focus();
      Swal.fire({
        icon: 'info',
        title: 'Teclado ativado',
        text: 'Você pode digitar e colar links agora!',
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000
      });
    }

    function endSession() {
      if (!window.vm_id) return;
      fetch(`/computer/${window.vm_id}`, {
        method: 'DELETE'
      }).then(() => {
        Swal.fire('Sessão encerrada', '', 'success');
        iframe.src = '';
        window.vm_id = null;
      }).catch(err => {
        Swal.fire('Erro ao encerrar sessão', err.message, 'error');
      });
    }

    function showPopup() {
      Swal.fire({
        title: 'Controles da VM',
        html: `
          <p>Use o botão abaixo para ativar o teclado e colar links na VM.</p>
          <button onclick="enableKeyboard()">Ativar Teclado</button>
        `,
        showConfirmButton: false,
        background: '#1e1e1e',
        color: '#fff'
      });
    }

    loadVM();
  </script>

</body>
</html>
