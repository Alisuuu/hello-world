<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hyperbeam Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 90vw;
      height: 80vh;
      border-radius: 12px;
    }

    #abrir-controle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 18px;
      font-size: 16px;
      background: #444;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #abrir-controle:hover {
      background: #666;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/@hyperbeam/web"></script>
</head>
<body>
  <h1>Carregando sala...</h1>
  <iframe id="hb-frame" allow="clipboard-read; clipboard-write" allowfullscreen></iframe>
  <button id="abrir-controle">Controle</button>

  <script>
    async function iniciarVM() {
      const res = await fetch("/create", { method: "POST" });
      const data = await res.json();
      const iframe = document.getElementById("hb-frame");
      iframe.src = data.url;
      window.session_id = data.session_id;

      window.HBInstance = await Hyperbeam.init(iframe);
    }

    iniciarVM();

    document.getElementById("abrir-controle").addEventListener("click", () => {
      Swal.fire({
        title: "Controle da VM",
        html: `
          <button onclick="digitarTexto()" style="margin: 10px;">Teclado</button>
          <button onclick="encerrarVM()" style="margin: 10px;">Encerrar VM</button>
        `,
        showConfirmButton: false,
        showCloseButton: true
      });
    });

    function digitarTexto() {
      Swal.fire({
        title: "Digite o que deseja enviar",
        input: "text",
        showCancelButton: true,
        confirmButtonText: "Enviar",
        preConfirm: (texto) => {
          if (window.HBInstance) {
            window.HBInstance.input.keyboard.typeText(texto);
          } else {
            Swal.showValidationMessage("VM não conectada");
          }
        }
      });
    }

    function encerrarVM() {
      fetch("/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: window.session_id })
      })
      .then(res => res.json())
      .then(data => {
        Swal.fire("Sessão encerrada!", "", "success").then(() => {
          location.reload();
        });
      })
      .catch(err => {
        console.error(err);
        Swal.fire("Erro ao encerrar VM", "", "error");
      });
    }
  </script>
</body>
</html>
