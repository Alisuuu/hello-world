<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperbeam no Celular</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        #vm-actions-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20; /* Para ficar acima do iframe */
        }

        #settings-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            color: #555; /* Cor do Ã­cone */
        }

        #settings-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
            display: none; /* Inicialmente escondido */
            min-width: 140px;
            margin-top: 5px;
        }

        #settings-menu button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
        }

        #settings-menu button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle Hyperbeam</h1>

        <div id="vm-controls">
            <button id="create-vm">Criar/Conectar VM</button>
            <div id="vm-info" style="display: none; position: relative;">
                <p>ID da VM: <span id="vm-id"></span></p>
                <iframe id="hyperbeam-iframe" width="100%" height="300px" frameborder="0"></iframe>
                <div id="vm-actions-container">
                    <button id="settings-button">&#9881;</button>
                    <div id="settings-menu">
                        <button id="shutdown-vm">Desligar VM</button>
                        <button id="restart-vm">Reiniciar VM</button>
                        <button id="end-vm">Fechar VM</button>
                    </div>
                </div>
            </div>
            <p id="vm-error" class="error" style="display: none;"></p>
        </div>

        <div id="chat-container">
            <h2>Chat em Tempo Real</h2>
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
