<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Hyperbeam + Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 10px;
      text-align: center;
      background-color: #111;
    }

    #endSessionBtn {
      background: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: center;
    }

    #iframe-container {
      flex: 1;
      width: 100%;
      max-height: 60vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #chat {
      height: 35vh;
      width: 100%;
      padding: 10px;
      background: #121212;
      overflow-y: auto;
    }

    #chat-messages {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #chat-messages li {
      padding: 5px 0;
    }

    #chat-form {
      display: flex;
      margin-top: 10px;
    }

    #chat-input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    #chat-form button {
      background: #593BA2;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button id="endSessionBtn">Encerrar Sessão</button>
  </header>

  <div id="main">
    <div id="iframe-container">
      <iframe id="hbFrame" allow="camera; microphone; display-capture"></iframe>
    </div>

    <div id="chat">
      <ul id="chat-messages"></ul>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off" />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (msg !== '') {
        socket.emit('chat message', msg);
        chatInput.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const li = document.createElement('li');
      li.textContent = msg;
      chatMessages.appendChild(li);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    // Carrega VM
    async function loadComputer() {
      try {
        const res = await fetch('/computer');
        const data = await res.json();
        const iframe = document.getElementById('hbFrame');
        iframe.src = data.url;
      } catch (err) {
        alert('Erro ao carregar player');
        console.error(err);
      }
    }

    // Botão encerrar VM
    document.getElementById('endSessionBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('/reset');
        const data = await res.json();
        alert(data.message);
        location.reload();
      } catch (err) {
        alert('Erro ao encerrar sessão');
        console.error(err);
      }
    });

    loadComputer();
  </script>
</body>
</html>
