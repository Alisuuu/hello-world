<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperbeam Player</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    #chat {
      width: 100%;
      height: 200px;
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #chat p {
      margin: 5px 0;
    }

    #form {
      display: flex;
      width: 100%;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 12px 0 0 12px;
      font-size: 16px;
      background-color: #2a2a2a;
      color: #fff;
    }

    #send {
      padding: 10px 15px;
      background-color: #593BA2;
      color: white;
      border: none;
      border-radius: 0 12px 12px 0;
      cursor: pointer;
    }

    #end-vm-btn {
      background-color: #e53935;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #end-vm-btn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="hb-frame" allow="clipboard-read; clipboard-write; autoplay" allowfullscreen></iframe>

    <div id="chat"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Digite sua mensagem..." />
      <button type="submit" id="send">Enviar</button>
    </form>

    <button id="end-vm-btn">Encerrar Sessão</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const msgEl = document.createElement('p');
      msgEl.textContent = msg;
      chat.appendChild(msgEl);
      chat.scrollTop = chat.scrollHeight;
    });

    // Carrega VM
    async function loadVM() {
      try {
        const res = await fetch('/computer');
        const data = await res.json();
        document.getElementById('hb-frame').src = data.embed_url;
      } catch (err) {
        alert("Erro ao carregar VM.");
        console.error(err);
      }
    }

    loadVM();

    // Botão de encerrar
    document.getElementById('end-vm-btn').addEventListener('click', async () => {
      if (!confirm("Deseja realmente encerrar a sessão?")) return;
      try {
        const res = await fetch('/reset');
        const data = await res.json();
        alert(data.message || "Sessão encerrada.");
        location.reload();
      } catch (err) {
        alert("Erro ao encerrar sessão.");
      }
    });
  </script>
</body>
</html>
