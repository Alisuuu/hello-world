<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperbeam no Celular</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Controle Hyperbeam</h1>

        <div id="vm-controls">
            <button id="create-vm">Criar/Conectar VM</button>
            <div id="vm-info" style="display: none;">
                <p>ID da VM: <span id="vm-id"></span></p>
                <iframe id="hyperbeam-iframe" width="100%" height="300px" frameborder="0"></iframe>
                <button id="end-vm">Encerrar VM</button>
            </div>
            <p id="vm-error" class="error" style="display: none;"></p>
        </div>

        <div id="chat-container">
            <h2>Chat em Tempo Real</h2>
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
